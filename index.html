<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discount Calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>

  <body>
    <div class="container">
      <h1>
        Discount Calculator
        <span class="help-icon" onclick="showHelpMessage()"
          ><i class="fas fa-question-circle"></i
        ></span>
      </h1>
      <label for="Amount">Original Price:</label>
      <input type="number" id="amount" placeholder="Enter Amount" />

      <label for="discount">Discount Percentage:</label>
      <input
        type="number"
        id="discount"
        placeholder="Enter discount percentage"
      />

      <button onclick="calculateDiscount()">Calculate</button>

      <div id="result">
        <h3>Discounted Price: <span class="discountedPrice"></span></h3>
        <h3>You saved: <span class="savings"></span></h3>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
